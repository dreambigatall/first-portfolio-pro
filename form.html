<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-css/form.css">
    <link rel="icon" type="x-icon/image" href="https://th.bing.com/th/id/OIP.ZXl4cBfabJRtW6EwghBgIQHaHa?pid=ImgDet&w=194&h=194&c=7">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Working form</title>

</head>
<body>
    <div class="form-head">
        <img src="https://mattfarley.ca/img/mf-avatar.svg" alt="">
        <h1>Thank you for conection</h1>
    </div>
    <div class="hero">
        <form action="https://formspree.io/f/xknlezzn" method="post">
            <div class="message-icon">
                <i class="bi bi-telegram"></i>
                <span>Message</span>
            </div>
            <div id="input-fild">
                <i class="fa-solid fa-person"></i>
                <input type="text" placeholder="Name" name="Name">
            </div>
            <div id="input-fild">
                <i class="fa-sharp fa-solid fa-mobile"></i>
                <input type="text" placeholder="Phone" name="Phone">
            </div>
            <div id="input-fild">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Email Address" name="Email">
            </div>
            <div id="input-fild">
                <i class="fa-solid fa-comment"></i>
                <textarea name="Message" placeholder="Message" rows="10"></textarea>
            </div>
            <input type="submit" value="submit" class="send-bitn">
            </form>

    </div>
</body>
</html>
